name: PR Automation Workflow
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        id: eslint
        run: npm run lint || echo "ESLint found issues"
      - name: Check Prettier formatting
        id: prettier
        run: npx prettier --check . || echo "Prettier found formatting issues"
      - name: Post Code Quality Report
        uses: actions/github-script@v7
        with:
          script: |
            const eslintOutput = `${{ steps.eslint.outputs.stdout }}`;
            const prettierOutput = `${{ steps.prettier.outputs.stdout }}`;
            const commentBody = `## Code Quality Report\n\n### ESLint\n${eslintOutput || 'No issues found.'}\n\n### Prettier\n${prettierOutput || 'No formatting issues found.'}`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });

  testing-suite:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run tests with coverage
        id: test
        run: npm test -- --coverage || echo "Tests failed"
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
      - name: Post Test Coverage Report
        uses: actions/github-script@v7
        with:
          script: |
            const testOutput = `${{ steps.test.outputs.stdout }}`;
            const commentBody = `## Test Coverage Report\n\n${testOutput || 'No test output available.'}`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Check for dependency vulnerabilities
        id: npm-audit
        run: npm audit --audit-level moderate || echo "Vulnerabilities found"
      - name: Scan for secrets
        id: secret-scan
        uses: trufflesecurity/trufflehog@v3.61.0
        with:
          path: .
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
          format: text
      - name: Post Security Scan Report
        uses: actions/github-script@v7
        with:
          script: |
            const npmAuditOutput = `${{ steps.npm-audit.outputs.stdout }}`;
            const secretScanOutput = `${{ steps.secret-scan.outputs.stdout }}`;
            const commentBody = `## Security Scan Report\n\n### Dependencies (npm audit)\n${npmAuditOutput || 'No moderate or higher vulnerabilities found.'}\n\n### Secrets Scan\n${secretScanOutput || 'No secrets found.'}`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });

  build-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build application
        id: build
        run: npm run build || echo "Build failed"
      - name: Validate endpoints (example)
        id: validate-endpoints
        run: |
          # Check if build output exists (adjust path if needed)
          if [ -d "dist" ]; then 
            echo "✅ Build output exists in dist/ directory"
          else 
            echo "❌ Build output missing (expected in dist/ directory)"
          fi
      - name: Upload deployment preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-preview
          path: dist/ # Adjust path based on project's build output
      - name: Post Build Validation
        uses: actions/github-script@v7
        with:
          script: |
            const buildOutput = `${{ steps.build.outputs.stdout }}`;
            const endpointValidation = `${{ steps.validate-endpoints.outputs.stdout }}`;
            const commentBody = `## Build Validation\n\n### Build Status\n${buildOutput || 'Build status unknown.'}\n\n### Endpoint Validation\n${endpointValidation || 'No endpoint validation performed.'}`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });